{% extends 'common/layout.html' %}
{% block css %}
    <link href="{{ url_for('static', filename='css/bootstrap-dialog.css') }}" rel="stylesheet">
    <style type="text/css">
    .table {
        font-size: 16px 
    }
    </style>
{% endblock %}
{% block body %}
    <div class="page-header">
        <h3>Accounts &nbsp;&nbsp;
            <a href="/add_account" class="btn btn btn-info btn-xs" role="button">
                <i class="fa fa-plus"></i>
            </a>
        </h3>
    </div>
    {{ data | safe }}
{% endblock %}
{% block javascript %}
	<script src="{{ url_for('static', filename='js/bootstrap-dialog.min.js') }}"></script>
    <script type='text/javascript'>
        $(document).on("click", ".confirmdelete", function(e) {
            var link = $(this).attr("href"); // "get" the intended link in a var
            e.preventDefault();
            new BootstrapDialog.show({
                type: 'type-danger',
                title: 'Delete Account',
                message: 'Are you sure that you want to delete this account ?',
                buttons: [{ label: 'Cancel',
                            cssClass: 'btn-default',
                            action: function(dialogRef) {
                                dialogRef.close()
                            }}, 
                          { label: 'Yes',
                            cssClass: 'btn-danger',
                            action: function(result) {
                                if (result) {
                                    document.location.href = link;
                                } 
                            }}]
            });
        });
    </script>
{% endblock javascript %}
