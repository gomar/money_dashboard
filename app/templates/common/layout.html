{% extends 'common/layout_no_navbar.html' %}
{% block navbar %}
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/accounts">Woney</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="javascript:history.back()" ><i class="fa fa-chevron-left"></i></a></li>
                <li><a href="javascript:history.forward()"><i class="fa fa-chevron-right"></i></a></li>
                <li><a href="/accounts"><i class="fa fa-home"></i></a></li>
              </ul>
              {% if request.path | in_account %}
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/transactions"><i class="fa fa-table"></i></a></li>
                <li>
                  <a href="/scheduled_transactions">
                      <i class="fa fa-clock-o"></i>
                      {% if waiting_scheduled_transactions > 0 %}
                      <sup><span class="label label-danger">{{ waiting_scheduled_transactions }}</span></sup>
                      {% endif %}
                  </a>
                </li>
              </ul>
              {% endif %}
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    </div>
{% endblock %}
