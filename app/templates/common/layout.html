{% extends 'common/layout_no_navbar.html' %}
{% block navbar %}
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="/accounts" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="home"><i class="fa fa-home"></i></a></li>
                <li><a href="javascript:history.back()" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="previous"><i class="fa fa-chevron-left"></i></a></li>
                <li><a href="javascript:history.forward()" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="next"><i class="fa fa-chevron-right"></i></a></li>
              </ul>
              {% if request.path | is_in('account') %}
              <ul class="nav navbar-nav navbar-right">
                <li class="navbar-text"><small>{{ request.path | account_name() }}</small></li>
                <li {% if request.path | is_in('add_transaction') %}class="active"{% endif %}>
                    <a href="/account/{{ account_id }}/transactions" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="transactions">
                    <i class="fa fa-table"></i>
                    </a>
                </li>
                <li {% if request.path | is_in('add_scheduled_transaction') %}class="active"{% endif %}>
                  <a href="/account/{{ account_id }}/scheduled_transactions" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="scheduled transactions">
                      <i class="fa fa-clock-o"></i>
                      {% if waiting_scheduled_transactions > 0 %}
                      <sup><span class="label label-danger">{{ waiting_scheduled_transactions }}</span></sup>
                      {% endif %}
                  </a>
                </li>
                <li {% if request.path | is_in('graph') %}class="active"{% endif %}>
                  <a href="/account/{{ account_id }}/graph" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="graphs">
                      <i class="fa fa-bar-chart-o"></i>
                  </a>
                </li>
              </ul>
              {% endif %}
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    </div>
{% endblock %}
