{% extends 'base.html' %}
{% block body %}
    {{ data | safe }}
{% endblock %}
{% block javascript %}
    <script type='text/javascript'>
        $(document).ready(function() {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });
        $(function() {
	        $("td").each(function(){
	            var txt = $(this).text();
	            if( !isNaN(txt) && parseInt(txt) < 0 )
	                $(this).parent().css('class', 'success');
	        });
	    });
    </script>
{% endblock %}
